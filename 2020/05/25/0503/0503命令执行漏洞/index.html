        <p>命令执行漏洞</p>
<p>A&amp;&amp;B表示A执行成功，才能执行B</p>
<p>A&amp;B是简单拼接，没有制约关系</p>
<p>A|B表示A的输出作为B的输入执行</p>
<p>A||B表示A执行失败才执行B</p>
<p>A;B表示先执行A在执行B</p>
